<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./encriptador1-tablet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="encriptador-1-tablet">
      <div class="menu6">
        <div class="list6">
          <img class="page-icon12" alt="" src="./public/page-icon.svg" />

          <img class="page-icon12" alt="" src="./public/page-icon-1.svg" />
        </div>
      </div>
      <div class="menu7">
        <div class="list7">
          <div class="page-icon14">
            <div class="page-icon-child3"></div>
            <div class="pt3">PT</div>
          </div>
          <div class="page-icon15">
            <div class="page-icon-child4"></div>
            <div class="pt3">ES</div>
          </div>
        </div>
      </div>
      <section class="frame-section">
        <div class="rectangle-parent3">
          <div class="frame-child3"></div>
          <img
            class="vector-icon2"
            loading="lazy"
            alt=""
            src="./public/vector3.svg"
          />
        </div>
        <h1 class="ingrese-el-texto1" id="ingreseElTexto">
          Ingrese el texto aqui
        </h1>
      </section>
      <section class="message-container-parent">
        <div class="message-container">
          <div class="message-inner-container">
            <div class="message-icon-container">
              <img
                class="biexclamation-circle-fill-icon4"
                loading="lazy"
                alt=""
                src="./public/biexclamationcirclefill.svg"
              />
            </div>
            <div class="solo-letras-minsculas3">
              Solo letras minúsculas y sin acentos
            </div>
          </div>
          <div class="button-container">
            <button class="button22">
              <div class="button23">Encriptar</div>
            </button>
            <button class="button24">
              <div class="button25">Desencriptar</div>
            </button>
          </div>
        </div>
        <div class="root">
          <h3 class="ningn-mensaje-fue1">Ningún mensaje fue encontrado</h3>
          <div class="ingresa-el-texto1">
            Ingresa el texto que desees encriptar o desencriptar.
          </div>
        </div>
      </section>
    </div>

    <script>
      var ingreseElTexto = document.getElementById("ingreseElTexto");
      if (ingreseElTexto) {
        ingreseElTexto.addEventListener("click", function (e) {
          window.location.href = "./encriptador2-tablet.html";
        });
      }
    </script>
  </body>
</html>
